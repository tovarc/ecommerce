<div class="flex items-center justify-between mb-6">
  <input
    type="text"
    placeholder="Escribe el nombre del producto"
    class="px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-96"
  />

  <div class="flex items-center space-x-6">
    <label class="block text-sm font-medium text-gray-900 text-nowrap"
      >Filtrar por:</label
    >
    <select
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-52 p-2.5"
    >
      <option selected>Choose an option</option>
      <option value="US">Nombre</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>
  </div>
</div>

      <div
        class="w-full bg-white border border-gray-200 rounded-lg shadow overflow-hidden"
      >

          <img
            class="h-full w-full object-cover"
            [src]="product.image"
            alt="product image"
          />
        </div>
        <div class="px-5 pb-5">
          <a href="#">
            <p class="text-xl font-semibold tracking-tight text-gray-900">
              {{ product.name }}
            </p>

            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sim
          </p>

            product.price | currency: "EUR"

                viewBox="0 0 24 24"
