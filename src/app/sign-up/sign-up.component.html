<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
  <h1 class="text-center font-bold text-[45px] mb-9">Logo</h1>

  <div
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-[65%] min-h-[400px]"
  >
    @if (formType === "register") {
      <div class="flex items-center justify-between mb-4">
        <span>{{ isVendor ? "Soy vendedor" : "Soy cliente" }}</span>
        <label class="switch">
          <input
            type="checkbox"
            [checked]="isVendor"
            (change)="toggleUserType()"
          />
          <span class="slider round"></span>
        </label>
      </div>

      @if (registrationForm) {
        <form
          [formGroup]="registrationForm"
          (ngSubmit)="onSubmit()"
          class="grid grid-cols-2 gap-4"
        >
          @for (field of formFields; track field.name) {
            <div>
              <label
                [for]="field.name"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                {{ field.label }}
              </label>
              <input
                [type]="field.type"
                [id]="field.name"
                [formControlName]="field.name"
                [placeholder]="field.placeholder"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          }
        </form>
        <button
          type="submit"
          class="w-full mt-8 mb-5 bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
        >
          Registarme
        </button>
      }
    }

    <p class="text-gray-500">
      Tienes una cuenta?
      <a routerLink="/login" class="font-medium text-blue-600 hover:underline"
        >Inicia Sesi√≥n</a
      >
    </p>
  </div>
</div>
