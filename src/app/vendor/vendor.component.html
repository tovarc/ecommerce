<div class="flex items-start">
  <aside
    [class.w-14]="collapse()"
    [class.w-72]="!collapse()"
    class="h-screen py-6 px-4 text-gray-700 bg-white shadow-lg transition-all"
  >
    <div class="flex items-center justify-between min-h-7 mb-8">
      @if (!collapse()) {
        <h1 class="font-semibold text-xl">Menu</h1>
      }

      <button (click)="toggleCollapse()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="size-6 stroke-1 stroke-gray-800"
        >
          @if (collapse()) {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          } @else {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          }
        </svg>
      </button>
    </div>

    <nav>
      <ul
        class="flex flex-col stroke-black space-y-6 [&>li]:rounded-md [&>li]:cursor-pointer [&>li]:flex [&>li]:items-center [&>li]:gap-4 font-medium text-sm"
      >
        <li>
          <a routerLink="products" class="flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              />
            </svg>

            @if (!collapse()) {
              Mis Productos
            }
          </a>
        </li>
        <li>
          <a routerLink="add-product" class="flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>

            @if (!collapse()) {
              AÃ±adir Producto
            }
          </a>
        </li>
        <li>
          <a routerLink="/login" class="flex items-center gap-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
              />
            </svg>

            @if (!collapse()) {
              Cerrar Sesion
            }
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <div class="flex flex-col h-screen w-full bg-gray-100">
    <header class="w-full flex items-center py-4 px-12 bg-white shadow-sm">
      <h1 class="text-xl font-semibold">Logo</h1>

      <div
        class="flex items-center space-x-2 mx-24 w-full border rounded-lg px-4 py-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="size-6 stroke-gray-700"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>

        <input
          type="search"
          name=""
          value=""
          placeholder=" Buscar en nuestra tienda"
          class="w-full"
        />
      </div>

      <nav>
        <ul
          class="flex items-center space-x-10 font-medium text-sm text-nowrap"
        >
          <li class="hover:cursor-pointer">Mi Perfil</li>
          <li class="hover:cursor-pointer">Nosotros</li>
          <li class="hover:cursor-pointer">Idioma</li>
        </ul>
      </nav>
    </header>

    <main class="overflow-y-auto px-12 py-6 w-full h-full">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
