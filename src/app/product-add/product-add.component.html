<div class="flex flex-col justify-center items-center">
  <!-- <h1 class="text-center font-bold text-[35px] mb-6">Añadir producto</h1> -->
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1"
          >Añadir Imagen</label
        >
        <div
          class="mt-1 flex justify-center px-6 py-16 border-2 border-gray-300 border-dashed rounded-md"
        >
          <div class="space-y-1 text-center">
            <svg
              class="mx-auto h-12 w-12 text-gray-400"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 48 48"
              aria-hidden="true"
            >
              <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label
                for="file-upload"
                class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
              >
                <span>Seleccionar archivo</span>
                <input
                  id="file-upload"
                  name="file-upload"
                  type="file"
                  class="sr-only"
                />
              </label>
              <p class="pl-1">o arrastrar y soltar</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG, GIF hasta 10MB</p>
          </div>
        </div>
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Nombre:</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Nombre del producto"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
          >Precio:</label
        >
        <input
          type="number"
          id="price"
          formControlName="price"
          placeholder="0.00"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="origin" class="block text-sm font-medium text-gray-700 mb-1"
          >Origen:</label
        >
        <input
          type="text"
          id="origin"
          formControlName="origin"
          placeholder="País de origen"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1"
          >Tipo:</label
        >
        <select
          id="type"
          formControlName="type"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Selecciona un tipo</option>
          <option value="carne">Carne</option>
          <option value="pescado">Pescado</option>
          <option value="ave">Ave</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Descripción:</label
        >
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          placeholder="Descripción del producto"
          class="w-full px-3 py-2 border border-gray-300 resize-none rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div class="md:col-span-2">
        <button
          type="submit"
          class="w-full mt-4 bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
