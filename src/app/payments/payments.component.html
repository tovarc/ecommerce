<div class="w-full max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
  @if (paymentForm) {
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="mb-6">
        <label
          for="cardholderName"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Nombre del titular
        </label>
        <input
          type="text"
          id="cardholderName"
          formControlName="cardholderName"
          placeholder="Nombre en la tarjeta"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      <div class="mb-6">
        <label
          for="cardNumber"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Número de tarjeta
        </label>
        <div class="relative">
          <input
            type="text"
            id="cardNumber"
            formControlName="cardNumber"
            placeholder="1234 5678 9012 3456"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>
        </div>
      </div>
      <div class="flex mb-6 space-x-4">
        <div class="w-1/2">
          <label
            for="expiryDate"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            MM / AA
          </label>
          <div class="relative">
            <input
              type="text"
              id="expiryDate"
              formControlName="expiryDate"
              placeholder="MM / AA"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
        </div>
        <div class="w-1/2">
          <label for="cvc" class="block text-sm font-medium text-gray-700 mb-2">
            CVC
          </label>
          <div class="relative">
            <input
              type="text"
              id="cvc"
              formControlName="cvc"
              placeholder="123"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-gray-800 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
      >
        Guardar método de pago
      </button>
    </form>
  } @else {
    <p>Loading form...</p>
  }
</div>
